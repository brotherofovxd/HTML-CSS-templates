<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta chars\="utf-8">
        <title>Animated Signin Form</title>
        <link rel="stylesheet" href="loginstyle.css">
    </head>
    <body>

        <form class="box" action="login.html" method="post">
            <h1>Sign In</h1>
            <input type="text" name="" placeholder="Username" onfocus="this.placeholder=''" onblur="this.placeholder = 'Username'">
            <input type="password" name="" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder = 'password'">
            <input type="submit" value="Login">
        </form>



    </body>
</html>
